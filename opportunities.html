<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunities</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <style>
        #searchInput {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .opportunities-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            padding: 40px;
            justify-content: center;
        }
        .card {
            background: white;
            color: #333;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            font-size: 20px;
            color: #720000;
            margin-bottom: 10px;
        }
        .card .tags, .card .commitment {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        /* Mini-page styles */
        .mini-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #720000 0%, #2b0000 100%);
            z-index: 1000;
            overflow: hidden;
        }
        
        .mini-page.active {
            display: block;
        }
        
        .mini-page-content {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #720000 0%, #2b0000 100%);
        }
        
        .mini-page-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .back-arrow {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover .back-arrow {
            transform: translateX(-4px);
        }
        
        .mini-page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .mini-page-title {
            font-size: 3.5em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            font-weight: 700;
            line-height: 1.2;
        }
        
        .mini-page-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 24px;
            margin: 30px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .mini-page-image:hover {
            transform: scale(1.02);
        }
        
        .mini-page-image.loading {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
        }
        
        .mini-page-image.error {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
            flex-direction: column;
            gap: 10px;
        }
        
        .mini-page-content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .mini-page-description {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 24px;
            border-radius: 16px;
            border-left: 4px solid #720000;
        }
        
        .info-label {
            font-weight: 700;
            color: #720000;
            font-size: 16px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .mini-page-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 30px 0;
        }
        
        .tag {
            background: linear-gradient(135deg, #720000 0%, #9a0000 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(114, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(114, 0, 0, 0.4);
        }
        
        .difficulty-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .difficulty-dots {
            display: flex;
            gap: 4px;
        }
        
        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
        }
        
        .difficulty-dot.filled {
            background: #720000;
        }
        
        /* Smooth transitions */
        .main-content {
            transition: opacity 0.3s ease;
        }
        
        .main-content.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 20px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .mini-page-title {
                font-size: 2.5em;
            }
            
            .mini-page-wrapper {
                padding: 20px 15px;
            }
            
            .mini-page-content-card {
                padding: 25px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script defer>
        let currentData = [];
        
        async function fetchData() {
            try {
                const response = await fetch('highschool_activities.json');
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                const data = await response.json();
                currentData = data;
                renderCards(data);

                const input = document.getElementById('searchInput');
                input.addEventListener('input', () => {
                    const searchTerm = input.value.toLowerCase();
                    const filtered = data.filter(item =>
                        item.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                    renderCards(filtered);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('opportunitiesContainer').innerHTML = 
                    '<p style="color: white; text-align: center; width: 100%;">Failed to load opportunities. Please try again later.</p>';
            }
        }

        function renderCards(activities) {
            const container = document.getElementById('opportunitiesContainer');
            container.innerHTML = '';
            activities.forEach((activity, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${activity.name}</h3>
                    <div class="tags"><strong>Tags:</strong> ${activity.tags.join(', ')}</div>
                    <div class="commitment"><strong>Commitment:</strong> ${activity.timeCommitment}</div>
                `;
                card.addEventListener('click', () => openMiniPage(activity, index));
                container.appendChild(card);
            });
        }

        function openMiniPage(activity, index) {
            // Update URL to simulate new page (increases page views)
            const newUrl = `${window.location.pathname}?opportunity=${encodeURIComponent(activity.name.toLowerCase().replace(/\s+/g, '-'))}&id=${index}`;
            history.pushState({ 
                page: 'opportunity', 
                activity: activity, 
                index: index 
            }, activity.name, newUrl);
            
            // Show mini page directly
            showMiniPage(activity);
        }
        
        function showLoading() {
            const mainContent = document.querySelector('.main-content');
            mainContent.classList.add('hidden');
            
            const miniPage = document.getElementById('miniPage');
            const miniPageContent = document.querySelector('.mini-page-content');
            
            miniPageContent.innerHTML = `
                <div class="mini-page-wrapper">
                    <div class="loading">Loading opportunity...</div>
                </div>
            `;
            miniPage.classList.add('active');
        }

        function showMiniPage(activity) {
            const mainContent = document.querySelector('.main-content');
            mainContent.classList.add('hidden');
            
            const miniPage = document.getElementById('miniPage');
            const miniPageContent = document.querySelector('.mini-page-content');
            
            // Create difficulty dots
            const difficultyDots = Array.from({length: 5}, (_, i) => 
                `<span class="difficulty-dot ${i < (activity.difficulty || 1) ? 'filled' : ''}"></span>`
            ).join('');
            
            // Create image element with proper error handling
            const imageElement = activity.image ? 
                `<div class="mini-page-image loading" id="activityImage">Loading image...</div>` : 
                `<div class="mini-page-image error">
                    <div>üì∑</div>
                    <div>No image available</div>
                </div>`;
            
            miniPageContent.innerHTML = `
                <div class="mini-page-wrapper">
                    <button class="back-button" onclick="closeMiniPage()">
                        <span class="back-arrow">‚Üê</span>
                        Back to Opportunities
                    </button>
                    
                    <div class="mini-page-header">
                        <h1 class="mini-page-title">${activity.name}</h1>
                    </div>
                    
                    ${imageElement}
                    
                    <div class="mini-page-content-card">
                        <div class="mini-page-tags">
                            ${activity.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-section">
                                <div class="info-label">Time Commitment</div>
                                <div class="info-value">${activity.timeCommitment || 'Not specified'}</div>
                            </div>
                            
                            <div class="info-section">
                                <div class="info-label">Interests</div>
                                <div class="info-value">${activity.interests ? activity.interests.join(', ') : 'Various'}</div>
                            </div>
                            
                            <div class="info-section">
                                <div class="info-label">Difficulty Level</div>
                                <div class="info-value">
                                    <div class="difficulty-indicator">
                                        <div class="difficulty-dots">${difficultyDots}</div>
                                        <span>${activity.difficulty || 1}/5</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mini-page-description">
                            ${activity.description}
                        </div>
                    </div>
                </div>
            `;
            
            // Handle image loading if image exists
            if (activity.image) {
                const imageContainer = document.getElementById('activityImage');
                const img = new Image();
                
                img.onload = function() {
                    imageContainer.style.backgroundImage = `url(${activity.image})`;
                    imageContainer.style.backgroundSize = 'cover';
                    imageContainer.style.backgroundPosition = 'center';
                    imageContainer.classList.remove('loading');
                    imageContainer.innerHTML = '';
                };
                
                img.onerror = function() {
                    imageContainer.classList.remove('loading');
                    imageContainer.classList.add('error');
                    imageContainer.innerHTML = `
                        <div>üì∑</div>
                        <div>Image failed to load</div>
                    `;
                };
                
                // Set a timeout to prevent indefinite loading
                setTimeout(() => {
                    if (imageContainer.classList.contains('loading')) {
                        img.onerror();
                    }
                }, 5000); // 5 second timeout
                
                img.src = activity.image;
            }
            
            miniPage.classList.add('active');
            
            // Update page title
            document.title = `${activity.name} - Opportunities`;
        }

        function closeMiniPage() {
            const miniPage = document.getElementById('miniPage');
            const mainContent = document.querySelector('.main-content');
            
            miniPage.classList.remove('active');
            mainContent.classList.remove('hidden');
            
            // Restore original URL and title
            history.pushState(null, 'Opportunities', window.location.pathname);
            document.title = 'Opportunities';
        }
        
        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page === 'opportunity') {
                showMiniPage(event.state.activity);
            } else {
                closeMiniPage();
            }
        });
        
        // Handle direct URL access (if someone shares the link)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const opportunityId = urlParams.get('id');
            
            if (opportunityId && currentData.length > 0) {
                const activity = currentData[parseInt(opportunityId)];
                if (activity) {
                    openMiniPage(activity, parseInt(opportunityId));
                }
            }
        });

        window.onload = () => {
            fetchData();
        }
    </script>
</head>
